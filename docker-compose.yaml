version: "3.8"
services:

  db:
    image: postgres:15-alpine
    container_name: rest-service-postgres
    restart: always
    ports:
      - 5432:5432
    environment:
      POSTGRES_DB: data
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pass
    volumes:
      - ./pgdata:/var/lib/postgresql/data
    networks:
      - back-tier

  app:
    image: node:18-alpine
    container_name: rest-service-nestjs
    restart: always
    user: node
    working_dir: /usr/src/app
    environment:
      - NODE_ENV=development
    volumes:
      - ./:/usr/src/app
    ports:
      - 8080:4000
    networks:
      - back-tier
    command: "npm start"

